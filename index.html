

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAGUN</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section with Carousel Images -->
    <div class="separator"></div>
    <div class="header-section">
        <div class="header-carousel">
            <img src="1.JPG" alt="Couple 1">
            <img src="2.jpg" alt="Couple 2">
            <img src="3.JPG" alt="Couple 3">
            <img src="4.JPG" alt="Couple 4">
            <img src="5.JPG" alt="Couple 5">
            <img src="6.jpg" alt="Couple 6">
            <!-- Repeat for smooth infinite scrolling -->
            <img src="1.JPG" alt="Couple 1">
            <img src="2.jpg" alt="Couple 2">
            <img src="3.JPG" alt="Couple 3">
            <img src="4.JPG" alt="Couple 4">
            <img src="5.JPG" alt="Couple 5">
            <img src="6.jpg" alt="Couple 6">
        </div>
    </div>

    <div class="separator"></div>

    <!-- Image Upload Section -->
    <div class="upload-container">
        <h1>Upload your MEMORIES</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-upload" class="custom-file-input">Choose Memories</label>
            <input type="file" id="file-upload" name="images" accept="image/*" multiple>
            <button type="submit">Upload Memories</button>
        </form>

        <!-- Section to display messages -->
        <div id="message-container" class="message-container"></div>
    </div>

    <div class="separator-bottom"></div>

    <div class="hashtag-container">
        <h1>#SHAGUN</h1>
        <h7>Milan Shakshi aur Gunesh ka!</h7>
    </div>
    <div class="separator-bottom"></div>

    <!-- Include external script -->
    <script src="script.js"></script>
</body>
</html>
